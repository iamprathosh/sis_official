<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="form-container">
        <form id="membershipForm" method="post" action="https://script.google.com/macros/s/AKfycbwz2ioFUZlMO8w5bPLWAmD42zmrHHMlqCvwd6SkOd3SaRq15rH6DAQWHzv7xlJkmokZDA/exec">
            <h1>Membership Form</h1>
            <label for="name">பெயர் (Name)</label>
            <input type="text" id="name" name="name" required>
            
            <label for="fathersName">தந்தை பெயர் (Father's Name)</label>
            <input type="text" id="fathersName" name="fathersName" required>
            
            <label for="dob">பிறந்த தேதி (Date of Birth)</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="education">கல்வி (Education)</label>
            <input type="text" id="education" name="education" required>
            
            <label for="branchName">அலுவலக பதவியின் பெயர் (Branch Name, if applicable)</label>
            <input type="text" id="branchName" name="branchName">
            
            <label for="department">துறை (Department)</label>
            <input type="text" id="department" name="department" required>
            
            <label for="address">முகவரி (Address)</label>
            <input type="text" id="address" name="address" required>
            
            <label for="phoneNumber">அலைப்பேசி (Phone Number)</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            
            <label for="district">மாவட்டம் (District)</label>
            <input type="text" id="district" name="district" required>
            
            <label for="ward">வட்டம் (Ward)</label>
            <input type="text" id="ward" name="ward">
            
            <input type="submit" value="submit" id="btn1">
        </form>
    </div>

</body>
</html>
